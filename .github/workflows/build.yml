name: Build Flutter APK

on:
  push:
    branches:
      - main # main বা master, আপনার ব্রাঞ্চের নাম অনুযায়ী পরিবর্তন করুন

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' 

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4 # <-- শুধু এখানে পরিবর্তন করা হয়েছে
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
